spring.application.name=back-end

# MySQL (local via Docker)
spring.datasource.url=jdbc:mysql://localhost:3306/cms?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=cms_app
spring.datasource.password=cms_app_pw
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# MongoDB (local via Docker)
spring.data.mongodb.uri=mongodb://cms_app:cms_app_pw@localhost:27017/prescriptions?authSource=prescriptions

management.endpoint.health.show-details=always
management.health.db.enabled=true

api.path=/
jwt.secret=dev-only-long-secret-please-change-in-prod-1234567890-abcdefghij-klmnopqrstuv

# Static and templates
spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8


