<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Dashboard</title>
  <link rel="icon" href="../assets/images/logo/logo.png" />
  <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/patientDashboard.css" />

  <script src="../js/render.js" defer></script>
  <script src="../js/util.js" defer></script>
  <script src="../js/components/header.js" defer></script>
  <script src="../js/components/footer.js" defer></script>
  <script type="module" src="../js/components/modals.js" defer></script>
</head>
<body onload="renderContent()">
  <div class="container">
    <div class="wrapper">
      <div id="header"></div>

      <main class="main-content">
        <input type="text" id="searchBar" class="searchBar" placeholder="Search Bar for custom output" />

        <div class="filter-wrapper">
          <select class="filter-select" id="filterTime">
            <option value="">Any time</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
          <select class="filter-select" id="filterSpecialty">
            <option value="">All specialties</option>
          </select>
        </div>

        <div id="content" class="cards"></div>
      </main>

      <div id="footer"></div>
    </div>
  </div>

  <!-- Reusable modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <span class="close" id="closeModal" aria-label="Close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script type="module" src="../js/patientDashboard.js" defer></script>
</body>
</html>
