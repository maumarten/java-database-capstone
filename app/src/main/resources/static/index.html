<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic â€” Choose Role</title>
  <link rel="icon" href="./assets/images/logo/logo.png" />
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Utilities & shared render helpers -->
  <script src="./js/util.js" defer></script>
  <script src="./js/render.js" defer></script>

  <!-- Layout components -->
  <script src="./js/components/header.js" defer></script>
  <script src="./js/components/footer.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div id="header"></div>

      <main class="main-content">
        <h2>Select Your Role</h2>
        <div class="role-buttons">
          <button id="roleAdmin"   class="dashboard-btn">Admin</button>
          <button id="roleDoctor"  class="dashboard-btn">Doctor</button>
          <button id="rolePatient" class="dashboard-btn">Patient</button>
        </div>
      </main>

      <div id="footer"></div>
    </div>
  </div>

  <!-- Hidden modal (shown by JS if needed) -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <span id="closeModal" class="close" aria-label="Close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Role-selection / modal behavior -->
  <script type="module">
    // minimal role selection; your services/index.js can replace this
    const setRoleAndGo = (role) => {
      localStorage.setItem("userRole", role);
      // send users to appropriate starting page
      if (role === "admin")   window.location.href = "/admin/adminDashboard.html";     // served by Thymeleaf route
      if (role === "doctor")  window.location.href = "/doctor/doctorDashboard.html";   // served by Thymeleaf route
      if (role === "patient") window.location.href = "/pages/patientDashboard.html";   // static
    };

    document.getElementById("roleAdmin")  .addEventListener("click", () => setRoleAndGo("admin"));
    document.getElementById("roleDoctor") .addEventListener("click", () => setRoleAndGo("doctor"));
    document.getElementById("rolePatient").addEventListener("click", () => setRoleAndGo("patient"));
  </script>
  <!-- If you prefer the dedicated file, uncomment the next line and remove the inline module above -->
  <!-- <script type="module" src="./js/services/index.js" defer></script> -->
</body>
</html>
