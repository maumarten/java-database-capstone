<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic — Choose Role</title>
  <link rel="icon" href="./assets/images/logo/logo.png" />
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Utilities & shared render helpers -->
  <script src="./js/util.js" defer></script>
  <script src="./js/render.js" defer></script>

  <!-- Layout components -->
  <script src="./js/components/header.js" defer></script>
  <script src="./js/components/footer.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div id="header"></div>

      <main class="main-content">
        <h2>Select Your Role</h2>
        <div class="role-buttons">
          <button id="roleAdmin"   class="dashboard-btn">Admin</button>
          <button id="roleDoctor"  class="dashboard-btn">Doctor</button>
          <button id="rolePatient" class="dashboard-btn">Patient</button>
        </div>
      </main>

      <div id="footer"></div>
    </div>
  </div>

  <!-- Hidden modal (shown by JS if needed) -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <span id="closeModal" class="close" aria-label="Close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Role-selection / modal behavior -->
  <script type="module">
    import { openModal } from "./js/components/modals.js";
    // Admin / Doctor → show login modal to obtain token, then redirect
    document.getElementById("roleAdmin")  .addEventListener("click", () => openModal("adminLogin"));
    document.getElementById("roleDoctor") .addEventListener("click", () => openModal("doctorLogin"));
    // Patient → simple static dashboard
    document.getElementById("rolePatient").addEventListener("click", () => {
      localStorage.setItem("userRole", "patient");
      window.location.href = "/pages/patientDashboard.html";
    });
  </script>
  <script type="module" src="./js/services/index.js" defer></script>
</body>
</html>
