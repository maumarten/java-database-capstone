<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="icon" th:href="@{/assets/images/logo/logo.png}" />
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">

  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>

  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div id="header"></div>

      <main class="main-content">
        <section class="toolbar">
          <input type="text" id="searchBar" class="search" placeholder="Search by doctor name" />
          <div class="filters">
            <select id="sortByTime" class="select"><option value="">Sort by time</option><option>Morning</option><option>Afternoon</option><option>Evening</option></select>
            <select id="filterSpecialty" class="select"><option value="">All specialties</option></select>
          </div>
        </section>

        <div id="content" class="cards"></div>
      </main>

      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <span id="closeModal" class="close" aria-label="Close">&times;</span>
    <div id="modal-body"></div>
  </div>

  <!-- Admin logic + card component (served from /static/js/...) -->
  <script type="module" th:src="@{/js/services/adminDashboard.js}" defer></script>
  <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
</body>
</html>
