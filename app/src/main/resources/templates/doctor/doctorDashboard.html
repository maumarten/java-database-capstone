<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Dashboard</title>
  <link rel="icon" th:href="@{/assets/images/logo/logo.png}" />
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">

  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>

  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>

  <!-- data + page logic -->
  <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
  <script type="module" th:src="@{/js/doctorDashboard.js}" defer></script>
  <script type="module" th:src="@{/js/components/patientRows.js}" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div id="header"></div>

      <main class="main-content">
        <section class="toolbar">
          <input type="text" id="searchBar" class="search" placeholder="Search patients..." />
          <button id="btnToday" class="button">Todayâ€™s Appointments</button>
          <input type="date" id="dateFilter" class="select" />
          <select id="statusFilter" class="select">
            <option value="">All statuses</option>
            <option value="0">Scheduled</option>
            <option value="1">Completed</option>
            <option value="2">Canceled</option>
          </select>
        </section>

        <section>
          <table id="patientTable" class="patient-table">
            <thead>
              <tr>
                <th>Patient ID</th><th>Name</th><th>Phone</th><th>Email</th><th>Prescription</th>
              </tr>
            </thead>
            <tbody id="patientTbody">
              <tr class="noPatientRecord"><td colspan="5">No patient records</td></tr>
            </tbody>
          </table>
        </section>
      </main>

      <div id="footer"></div>
    </div>
  </div>
</body>
</html>
